name: ðŸš€ CI - iOS Build & Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: ðŸ§ª Build and Test
    runs-on: macos-13
    
    env:
      SWIFTPM_DISABLE_PACKAGE_COLLECTION_CERTIFICATE_VALIDATION: "1"
      IDESkipPackagePluginFingerprintValidations: "YES"
      IDESkipPackageFingerprintValidations: "YES"

    steps:
      - name: ðŸ§½ Checkout repo
        uses: actions/checkout@v4

      - name: ðŸ§© Desactivando validaciones de seguridad
        run: |
          echo "âš™ï¸ Configurando Xcode para ignorar validaciones..."
          defaults write com.apple.dt.Xcode IDEPackageCollectionCertificateCheck -bool NO
          defaults write com.apple.dt.Xcode IDESkipPackagePluginFingerprintValidations -bool YES
          defaults write com.apple.dt.Xcode IDESkipPackageFingerprintValidations -bool YES
          defaults write com.apple.dt.Xcode IDESkipPackageSignatureValidation -bool YES
          echo "âœ… Validaciones desactivadas"

      - name: ðŸ§¹ Limpiar cachÃ© de SPM
        run: |
          echo "ðŸ§¹ Limpiando cachÃ©s problemÃ¡ticas..."
          rm -rf ~/Library/Developer/Xcode/DerivedData/*
          rm -rf .swiftpm
          rm -rf .build

      - name: ðŸ› ï¸ Instalar dependencias
        run: |
          xcodebuild -resolvePackageDependencies \
            -project PlatziStore.xcodeproj \
            -scheme PlatziStore \
            -scmProvider system

      - name: ðŸ”‘ Configurar firma automÃ¡tica (para simulator)
        run: |
          # Crea un archivo de configuraciÃ³n temporal para desactivar firma de cÃ³digo
          cat > signing.xcconfig <<EOF
          CODE_SIGN_IDENTITY = 
          CODE_SIGNING_REQUIRED = NO
          CODE_SIGNING_ALLOWED = NO
          EOF

      - name: âš™ï¸ Compilar (sin tests)
        run: |
          xcodebuild build \
            -project PlatziStore.xcodeproj \
            -scheme PlatziStore \
            -destination 'platform=iOS Simulator,name=iPhone 14,OS=16.4' \
            -allowProvisioningUpdates \
            -xcconfig signing.xcconfig

      - name: ðŸ§ª Ejecutar tests
        run: |
          xcodebuild test \
            -project PlatziStore.xcodeproj \
            -scheme PlatziStore \
            -destination 'platform=iOS Simulator,name=iPhone 14,OS=16.4' \
            -allowProvisioningUpdates \
            -xcconfig signing.xcconfig

      - name: ðŸ“¦ Reporte de resultados (opcional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ResultBundle
          path: /Users/runner/Library/Developer/Xcode/DerivedData/**/Logs/Test/*.xcresult
