name: iOS CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build and Test
    runs-on: macos-latest

    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v3

      - name: 🛠 Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.2'

      - name: 🧼 Clean Derived Data and Build Cache
        run: |
          echo "🧼 Limpiando caché previa..."
          rm -rf ~/Library/Developer/Xcode/DerivedData/*
          rm -rf .build

      - name: 🧩 Disable Swift Package Signature Validation
        run: |
          echo "🧩 Desactivando validación de firmas de paquetes Swift..."
          # Forzar uso del sistema SCM interno de Xcode
          defaults write com.apple.dt.Xcode IDEPackageSupportUseBuiltinSCM YES
          # Desactivar validación de firmas
          defaults write com.apple.dt.Xcode IDEDisablePackageCollectionSignatureValidation -bool YES
          # Crear configuración para desactivar validación de paquetes
          mkdir -p ~/.swiftpm
          echo '{"disableSignatureValidation": true}' > ~/.swiftpm/config.json
          # Resolver dependencias
          xcodebuild -resolvePackageDependencies -project PlatziStore.xcodeproj -scheme PlatziStore

      - name: 🧱 Build app
        run: xcodebuild clean build -project PlatziStore.xcodeproj -scheme PlatziStore -destination 'platform=iOS Simulator,name=iPhone 14'

      - name: 🧪 Run tests
        run: xcodebuild test -project PlatziStore.xcodeproj -scheme PlatziStore -destination 'platform=iOS Simulator,name=iPhone 14'
