name: ğŸš€ CI - iOS Build & Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: ğŸ§ª Build and Test
    runs-on: macos-13

    steps:
      - name: ğŸ§½ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ§© Desactivando validaciÃ³n de firmas de paquetes Swift...
        run: |
          echo "Disabling Swift Package Collection certificate validation..."
          defaults write com.apple.dt.Xcode IDEPackageCollectionCertificateCheck -bool NO
          defaults write com.apple.dt.Xcode IDESkipPackagePluginFingerprintValidations -bool YES
          defaults write com.apple.dt.Xcode IDESkipPackageFingerprintValidations -bool YES
          defaults write com.apple.dt.Xcode IDESkipPackageSignatureValidation -bool YES
          echo "âœ”ï¸ Validaciones desactivadas"

      - name: ğŸ› ï¸ Instalar dependencias
        run: |
          xcodebuild -resolvePackageDependencies -project PlatziStore.xcodeproj -scheme PlatziStore

      - name: ğŸ§ª Compilar y testear
        run: |
          xcodebuild test \
            -project PlatziStore.xcodeproj \
            -scheme PlatziStore \
            -destination 'platform=iOS Simulator,name=iPhone 14,OS=16.4'

      - name: ğŸ“¦ Reporte de resultados (opcional)
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: ResultBundle
          path: /Users/runner/Library/Developer/Xcode/DerivedData/**/Logs/Test/*.xcresult
